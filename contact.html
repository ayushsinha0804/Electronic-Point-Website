<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Electronic Point</title>
  <link rel="stylesheet" href="contactstyle.css" />
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="contact.js"></script>

</head>
<body>
  
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo"><a href="index.html">Electronic Point</a></h1>
      <nav class="nav-right">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="team.html">Our Team</a></li>
          <li><a href="customers.html">Customers</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <p>We’d love to hear from you. Please fill out the form below and our team will get back to you soon.</p>
      
      <form class="contact-form" id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        <input type="hidden" name="_subject" value="Website contact request">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="9876543210" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Issue</label>
          <textarea id="message" name="message" rows="5" placeholder="Describe your issue..." required></textarea>
        </div>
        
        <button type="submit" class="btn-submit">Submit</button>
        <div id="form-popup" class="popup" role="status" aria-live="polite"></div>
      </form>
    </div>
  </section>

  <script>
    // Simple client-side handler for Formspree (replace YOUR_FORMSPREE_ID in action)
    const contactForm = document.getElementById('contact-form');
    const popup = document.getElementById('form-popup');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const action = contactForm.getAttribute('action');
      if (!action || action.includes('YOUR_FORMSPREE_ID')) {
        popup.textContent = 'Please replace the Formspree ID in the form action to enable submissions.';
        popup.className = 'popup error show';
        setTimeout(()=> popup.className = 'popup', 4000);
        return;
      }

      const formData = new FormData(contactForm);
      try {
        const res = await fetch(action, { method: 'POST', body: formData, headers: { 'Accept': 'application/json' }});
        if (res.ok) {
          popup.textContent = 'Thanks — your message was sent.';
          popup.className = 'popup success show';
          contactForm.reset();
        } else {
          const data = await res.json();
          popup.textContent = data.error || 'There was a problem submitting the form.';
          popup.className = 'popup error show';
        }
      } catch (err) {
        popup.textContent = 'Network error. Please try again later.';
        popup.className = 'popup error show';
      }
      setTimeout(()=> popup.className = 'popup', 4000);
    });
  </script>

</body>
</html>
