</head>
<body>
  
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo"><a href="index.html">Electronic Point</a></h1>
      <nav class="nav-right">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>

          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>

  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <p>Weâ€™d love to hear from you. Please fill out the form below and our team will get back to you soon.</p>
      
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="9876543210" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Issue</label>
          <textarea id="message" rows="5" placeholder="Describe your issue..." required></textarea>
        </div>
        
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
